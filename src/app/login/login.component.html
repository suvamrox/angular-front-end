<div id="id01" class="w3-modal" style="display:block;">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

        <div class="w3-center"><br>
            <img src="https://www.w3schools.com/w3css/img_avatar4.png" alt="Avatar" style="width:30%"
                class="w3-circle w3-margin-top">
        </div>

        <form class="w3-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="w3-section">
                <label><b>Username</b></label>
                <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username"
                    formControlName="email">
                <label><b>Password</b></label>
                <input class="w3-input w3-border" type="text" placeholder="Enter Password" formControlName="password">
                <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit"
                    [disabled]="!loginForm.valid">Login</button>
                <!-- <div class="w3-panel w3-yellow w3-card-4">
                    <p>w3-card-4</p>
                </div> -->
            </div>
        </form>
    </div>
</div>
