<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
        <a href="#home" class="w3-bar-item w3-button">User Table</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
            <a (click)="logout()" class="w3-bar-item w3-button">Logout</a>
        </div>
    </div>
</div>

<div class="w3-container w3-padding-48">
    <app-pagination [data]="paginationData" (navPress)="nextPress($event)"></app-pagination>
    <table class="w3-table-all w3-hoverable w3-small">
        <thead>
            <tr class="w3-light-grey">
                <th>No:</th>
                <th>Name</th>
                <th>Marks</th>
                <th>Subjects</th>
                <th>Percent</th>
                <th>Action</th>
            </tr>
        </thead>
        <tr *ngFor="let user of users;let i = index">
            <td>{{i}}</td>
            <td>{{user.name}}</td>
            <td>{{user.marks}}</td>
            <td>{{user.subjects}}</td>
            <td>{{user.percent}}</td>
            <td>
                <app-action [index]="i" [data]="user" (editUser)="editUser($event)" (deleteUser)="deleteUser($event)">
                </app-action>
            </td>
        </tr>
    </table>
    <app-pagination [data]="paginationData" (navPress)="nextPress($event)"></app-pagination>

</div>
